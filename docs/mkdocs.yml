site_name: Health Screening Bot
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/eye
        name: Switch to light mode
plugins:
  search: {}
  git-revision-date-localized:
    type: datetime
    enable_creation_date: true
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/JtkjkdJaEC