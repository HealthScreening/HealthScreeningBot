site_name: Health Screening Bot
repo_url: https://github.com/PythonCoderAS/HealthScreeningBot
repo_name: PythonCoderAS/HealthScreeningBot
edit_uri: edit/master/docs/docs/
site_url: https://pythoncoderas.github.io/HealthScreeningBot/
site_description: The health screening bot automates the health screening process for you.
site_author: PythonCoderAS
theme:
  name: material
  icon:
    logo: material/robot
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.share
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/eye
        name: Switch to light mode
plugins:
  search: {}
  git-revision-date-localized:
    type: datetime
    enable_creation_date: true
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/JtkjkdJaEC
    - icon: fontawesome/brands/github
      link: https://github.com/PythonCoderAS/HealthScreeningBot