name: Bug Report
description: Template for bug reports
title: '[BUG]: '
labels:
  - bug
  - manually filed bug
assignees:
  - PythonCoderAS
body:
  - type: input
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
  - type: input
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: extras
    attributes:
      label: Additional context
      description: Add any other context, including screenshots, about the problem here.
